{% load static %}
<nav class="navbar navbar-expand-md navbar-light" style="background-color: #17a2b8;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'posts:index' %}">
      <img src="{% static 'img/logo.png' %}" width="auto" height="40" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% with request.resolver_match.view_name as view_name %}
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link link-light {% if view_name  == 'logout' %}active{% endif %}"
                 href="{% url 'users:logout' %}">Выйти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light {% if view_name  == 'posts:top_views' %}active{% endif %}"
                 href="{% url 'posts:top_views' %}">Статистика</a>
            </li>
            <li class="nav-item">
              <span class="nav-link link-light">Пользователь: {{ user.username }}</span>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link link-light {% if view_name  == 'users:login' %}active{% endif %}"
                 href="{% url 'users:login' %}">Войти</a>
            </li>
            <li class="nav-item">
              <a class="nav-link link-light {% if view_name  == 'users:signup' %}active{% endif %}"
                 href="{% url 'users:signup' %}">Регистрация</a>
            </li>
          {% endif %}
        {% endwith %}
      </ul>
    </div>
  </div>
</nav>
